<!-- design-works.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像制作実績</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>画像制作実績</h1>
  </header>
  
  <main class="gallery">
    <div class="gallery-item" >
        <img src="img/satei1.png" alt="作品1">
        <p>メインビジュアルとして作成</p>
        <button class="detail-button"  onclick="openModal('img/satei1.png', '作品タイトル1', 'この作品の説明 ')">詳しく見る</button>
    </div>
    <div class="gallery-item" >
        <img src="img/satei3.png" alt="作品2">
        <p>コンテンツ画像として作成</p>
        <button class="detail-button"  onclick="openModal('img/satei3.png', '作品タイトル1', 'この作品の説明 ')">詳しく見る</button>
    </div>
    <!-- 追加の画像 -->
</main>
<!-- モーダルウィンドウ -->
<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
  <div style="background: white; padding: 20px; border-radius: 10px; position: relative;">
      <span onclick="closeModal()" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">✖</span>
      <img id="modal-img" src="" style="max-width: 100%;">
      <div id="modal-caption"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
